name: CI

on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  avatar_web:
    name: avatar-service web (lint/build)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install (web)
        working-directory: web
        run: npm ci

      - name: Validate required scripts (web)
        run: |
          node -e "const s=require('./web/package.json').scripts||{}; ['lint','build'].forEach(k=>{if(!s[k]){console.error('Missing npm script in web/package.json: '+k); process.exit(1)}})"

      - name: Lint (web)
        working-directory: web
        run: npm run lint

      - name: Build (web)
        working-directory: web
        run: npm run
